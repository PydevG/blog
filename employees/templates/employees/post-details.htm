<!-- post_detail.html -->

{% extends "employees/base.htm" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">Published by <strong class="text-bg-warning p-1" style="color:blueviolet;">{{ post.author }} </strong>on <strong>{{ post.updated_at }}</strong></p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <!-- Margin on the left for the image -->
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid ml-3">
            {% else %}
            <p>No image</p>
            {%endif %}
        </div>
        <div class="col-md-6">
            <!-- Content or description on the right of the image -->
            <p>{{ post.description }}</p>
            {% if user.is_authenticated %}
            <div class="btn-group">
                <a href="{% url 'employees:post-page' %}" class="btn btn-sm btn-primary">
                    <i class="fas fa-plus"></i>
                </a>
                <a href="{% url 'employees:home-page' %}" class="btn btn-sm btn-info">
                    <i class="fas fa-eye"></i>
                </a>
                <a href="{% url 'employees:post-update' post.id %}" class="btn btn-sm btn-warning">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a href="{% url 'employees:post-delete' post.id %}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i>
                </a>
            </div>
            {% endif %}
            
            <!-- You can display other post details here as needed -->
            <a href="{% url 'employees:blog-page' %}" class="btn btn-primary">Back to Blog</a>
        </div>
    </div>
</div>
{% endblock %}
